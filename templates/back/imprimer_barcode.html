{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Impression Code-Barres - {{ produit.nom }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        /* Styles sp√©cifiques √† l'√©tiquette et √† l'impression */
        @media print {
            body { 
                margin: 0; 
                padding: 0;
            }
            .no-print {
                display: none;
            }
        }
        /* Style de l'√©tiquette */
        .etiquette {
            width: 50mm; 
            height: 25mm; 
            border: 1px solid #000;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            display: block; /* Mettre block pour imprimer une seule √©tiquette */
            margin: 5px auto;
            font-family: sans-serif;
        }
        .etiquette img {
            max-width: 100%;
            height: auto;
            margin: 5px 0;
        }
        .prix {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container no-print mt-3">
        <div class="alert alert-info">
            <p class="mb-2">Le code-barres est pr√™t.</p>
            <button onclick="window.print()" class="btn btn-success btn-lg">
                üñ®Ô∏è Lancer l'impression
            </button>

             <button  class="btn btn-success btn-lg">
                <a href= "{% url "app:dashboard" %}"> Home</a>
            </button>
        </div> 
    </div>

    <div class="etiquette">
        <strong style="display: block; font-size: 0.8em;">{{ produit.nom }}</strong>
        
        {% if produit.barcode_image %}
            <img src="{{ produit.barcode_image.url }}" alt="Code-barres {{ produit.get_full_barcode }}" class="img-fluid">
        {% else %}
            <p>Code: {{ produit.get_full_barcode }}</p>
        {% endif %}
        
        <div class="prix">{{ produit.prix }} fc</div>
    </div>

</body>
</html>
